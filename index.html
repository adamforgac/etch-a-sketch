<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="queries.css">
    <link rel="preconnect" href="https://fonts.googleapis.com"> 
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@500&display=swap" rel="stylesheet">
    <title>Etch-a-sketch</title>
</head>
<body>
    <div class="wrapper">
        <div class="heading-area">
            <div class="main-heading">
                <h1>ETCH A SKETCH</h1>
            </div>
        </div>


        <div class="options-area">
            <div class="color-choice-button">
                <button>COLORS</button>
            </div>

            <div class="rainbow-mode-button">
                <button>RAINBOW MODE</button>
            </div>

            <div class="grid-slider">
                <div class="grid-value">
                    <p id="grid-value-text">16 x 16</p>
                </div>

                <div class="slider">
                    <input type="range" value="16" min="1" max="100" class="slider-move">
                </div>
            </div>

            <div class="eraser-button">
                <button>ERASER</button>
            </div>

            <div class="clear-button">
                <button>CLEAR</button>
            </div>
        </div>


        <div class="gaming-area">
            <div class="grid-playground">
                
            </div>
        </div>


        <div class="footer">
            <div class="logo">
                <img src="images/LOGO1.svg" alt="">
            </div>
        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
